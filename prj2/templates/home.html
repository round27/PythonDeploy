{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}   
{% block content %}  
<div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-interval="3000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/img1.jpg' %}" class="d-block w-100" style="height: 300px;" alt="image one">
          </div>          
          <div class="carousel-item">
            <img src="{% static 'images/img3.jpg' %}" class="d-block w-100"style="height: 300px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/img4.jpg' %}" class="d-block w-100"style="height: 300px;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<br/>
<hr/>
<div class="mapouter"><div class="gmap_canvas"><iframe width="1200" height="500" id="gmap_canvas" 
    src="https://maps.google.com/maps?q=kawran%20bazar%20dhaka&t=&z=13&ie=UTF8&iwloc=&output=embed" 
    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">
    </a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:1200;}
    </style><a href="https://www.embedgooglemap.net">embed google map in web page</a>
    <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:1200;}</style></div></div>
<br/>
<hr/>
<div class="container">
 
<iframe width="1100" height="500" src="https://www.youtube.com/embed/g7cPIQJWKho" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

</div>
{% endblock %}
